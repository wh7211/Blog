{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>发新贴:</h2>
{% endblock header %}

{% block content %}

  <form action="{% url 'blogs:new_topic' %}" method='post'
      class="form">
    <!-- 防止攻击者利用表单来获得对服务器未经授权的访问（这种攻击被称为跨站请求伪造） -->
    {% csrf_token %}
    {% bootstrap_form form %}

    <!-- 创建提交按钮 -->
    {% buttons %}
      <button name="submit" class="btn btn-primary">提交</button>
    {% endbuttons %}

  </form>

{% endblock content %}
